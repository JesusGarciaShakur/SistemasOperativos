<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textiles "RG"</title>
</head>
<style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      margin: 0;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    form {
      max-width: 300px;
      margin: 30px auto;
      padding: 30px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 10px;
      color: #888;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input[type="submit"] {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }
    .login {
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 20px;
  }

  .login img {
    margin-right: 10px;
  }
  </style>
</head>
<body>
    <div class="login">
        <img  class="login" src="imagenes/recorte-logo.jpg" alt="" height="50px" width="50px">
        <h2>Textiles "RG"</h2>
    </div>
  <form>
    <div>
      <label for="usuario">Usuario:</label>
      <input type="text" id="usuario" name="usuario" required>
    </div>
    
    <div>
      <label for="contrasena">Contrase√±a:</label>
      <input type="password" id="contrasena" name="contrasena" required>
    </div>
    
    <div>
      <input type="submit" value="Iniciar sesion">
    </div>
  </form>
  </body>
</html>
